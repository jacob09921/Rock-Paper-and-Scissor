<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="body">
        <div class="upward-page">
            <div id="custom-title">
                <h1 id="first">ROCK <br> PAPER <br>SCISSORS</h1>
            </div>
            <div id="scoreboard">
                <h3>SCORE</h3>
                <h1>0</h1>
            </div>
        </div>
        <div class="buttons">
            <img src="https://res.cloudinary.com/itsellej/image/upload/v1533400140/rock-paper-scissors/rock.png"
                alt="rock" id="rock">
            <img src=" https://res.cloudinary.com/itsellej/image/upload/v1533400143/rock-paper-scissors/paper.png"
                alt="paper" id="paper">
            <img src="https://res.cloudinary.com/itsellej/image/upload/v1533400144/rock-paper-scissors/scissors.png"
                alt="scissor" id="scissor">
        </div>
    </div>
    <div id="button">
        <button>RESET SCORE</button>
    </div>
    <div id="newGame">

    </div>
    <script src=" app.js"></script>
</body>

</html>
